<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>MarkdownPreview</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/marked.min.js"></script>
        <script>
            function setMarkdown(f) {
                var h = new XMLHttpRequest();
                h.open("GET", f, true);
                h.onreadystatechange = function() {
                    if (h.readyState == 4) {
                        document.getElementById("md").innerHTML = marked(h.responseText);
                    }
                }
                h.send(null);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div id="md"></div>
        </div>
    </body>
</html>
